function updateDisplay(mode) {
    const container = document.getElementById('main-container');
    container.innerHTML = '';
    
    document.querySelectorAll('.sort-button').forEach(btn => btn.classList.remove('active'));
    if(event) event.target.classList.add('active');

    if (mode === 'genre') {
        const mainGenres = [...new Set(novelsData.map(d => d.main_genre))].sort();
        mainGenres.forEach(mg => {
            const div = document.createElement('div');
            div.innerHTML = `<h1 class="grid-title">${mg}</h1>`;
            const subGenres = [...new Set(novelsData.filter(d => d.main_genre === mg).map(d => d.sub_genre))].sort();
            subGenres.forEach(sg => {
                const sgLabel = genreLabels[sg] || sg;
                const subSection = document.createElement('div');
                subSection.innerHTML = `<h2 class="sub-grid-title">${sgLabel}</h2>`;
                const grid = document.createElement('div');
                grid.className = 'color-grid';
                const items = novelsData.filter(d => d.main_genre === mg && d.sub_genre === sg);
                renderItems(items, grid);
                subSection.appendChild(grid);
                div.appendChild(subSection);
            });
            container.appendChild(div);
        });
    } else {
        const sortedData = [...novelsData];
        if (mode === 'length') {
            sortedData.sort((a, b) => b.length - a.length);
        } else if (mode === 'sentiment') {
            sortedData.sort((a, b) => b.sentiment_score - a.sentiment_score);
        }
        const grid = document.createElement('div');
        grid.className = 'color-grid';
        grid.style.marginTop = '40px';
        renderItems(sortedData, grid);
        container.appendChild(grid);
    }
}

function renderItems(data, targetElement) {
    data.forEach(row => {
        const isLight = row.lightness > 65;
        const textColor = isLight ? "#000000" : "#FFFFFF";
        const url = row.novel_url ? row.novel_url : "#";

        const html = `
            <a href="${url}" target="_blank" class="novel-link">
                <div class="color-panel" style="background-color: ${row.display_hex}; color: ${textColor};">
                    <div class="panel-title">${row.title}</div>
                </div>
            </a>
        `;
        targetElement.insertAdjacentHTML('beforeend', html);
    });
}
